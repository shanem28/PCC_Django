{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> - Edit entry.</h3>
{% endblock page_header %}


{% block content %}

<form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Submit" %}
</form>

{% endblock content %}
