{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3>Add a new topic.</h3>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="New topic" %}
  <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}" />
</form>

{% endblock content %}
