{% extends "blogs/base.html" %}

{% block content %}

<title><a href="{% url 'blogs:view_post' post.id %}">{{ post.title }}</a></title>

<p>Edit entry: </p>
<form action-"{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
