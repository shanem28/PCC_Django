{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3>Add a new blog post.</h3>
{% endblock page_header %}

{% block content %}


<form method='post' action="{% url 'blogs:create_post' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Create Post</button>
    <a href="{% url 'blogs:index' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
