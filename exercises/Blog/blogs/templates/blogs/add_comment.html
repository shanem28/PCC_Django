{% extends "blogs/base.html" %}

{% block content %}
<h2><a href="{% url 'blogs:view_post' post.id %}">{{ post.title }}</a></h2>
<p>Add a new comment: </p>
<form action-"{% url 'blogs:add_comment' post.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Comment</button>
</form>

{% endblock content %}
