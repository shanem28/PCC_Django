{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3><a href="{% url 'blogs:view_post' post.id %}">{{ post.title }}</a> - Add a new comment.</h3>
{% endblock page_header %}

{% block content %}
<form method='post' action="{% url 'blogs:add_comment' post.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Add Comment</button>
    <a href="{% url 'blogs:view_post' post.id %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
