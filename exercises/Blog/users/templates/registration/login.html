{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3>Log in to your account.</h3>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    <button name="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock content %}
